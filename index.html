<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Table</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#fafafa">

  <script type="text/javascript" src="src/js/app.js"></script>
</head>

<body>

  <main>
    <div class="block">
      <table class="table">
        <tr class='columnTr'>
          <th class='columnTh'>Имя</th>
          <th class='columnTh'>Фамилия</th>
          <th class='columnTh'>Описание</th>
          <th class='columnTh'>Цвет глаз</th>
        </tr>
      </table>
    </div>

    <div class="block-edit">
      <h1 class="editTitle">Edit Row</h1>
      <form class="userUpdate">
        <div class="userItem">
          <label>FirstName</label>
          <input type="text" name="FirstName" class="firstName" placeholder="">
        </div>

        <div class="userItem">
          <label>LastName</label>
          <input type="text" name="LastName" class="lastName" placeholder="">
        </div>

        <div class="userItem">
          <label>Phone</label>
          <input type="tel" name="Phone" class="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="">
        </div>

        <div class="userItem">
          <label>About</label>
          <input type="text" name="About" class="about" placeholder="">
        </div>

        <div class="userItem">
          <label>EyeColor</label>
          <input type="text" name="EyeColor" class="eyeColor" placeholder="">
        </div>

        <button class='userButton' type='submit'>Update</button>
      </form>
    </div>
  </main>

</body>

</html>
